version: '3.8'
services:

  backend:
    build:
      context: .
    # ports:
    #   - "8080:8080"
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro
    ports:
      - "80:80"
      - 443:443
    depends_on:
      - backend
    restart: always   
    
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw   